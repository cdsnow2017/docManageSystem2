<div class="simpleDoc">
	<div class="panel panel-primary">
		<div class="panel-heading" style="margin-top: 0px">
			<div class="panel-title">
				<h3>标题:{{data.docName}}</h3>
			</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md 12">
					<!-- 水平排布 -->
					<form class="form-horizontal" role="form" method="post"
						action="./doc/download">
						<div class="form-group bg-info">
							<div class="row" style="padding-left: 30px">
								<label for="exampleInputFile1">
									<h5>查看人数:{{data.readNum}}</h5>
								</label> <label for="exampleInputFile2">
									<h5>下载人数:{{data.downloadNum}}</h5>
								</label> <label for="exampleInputFile2">
									<h5>暂无评论</h5>
								</label>
							</div>
						</div>
						<div class="from-group">
							<div class="row">
								<div id="documentViewer" class="flexpaper_viewer col-md-9"
									style="height: 465px; margin: 0;"></div>
								<div class="col-md-3">
									<div class=" bg-danger" style="margin-top: 10px;">
										<address>
											<strong>cdsnow2017 && Jack Ren</strong> <br> <strong>We
												always enjoy something new!</strong> <br> 795 Yucang Ave, Suite
											600 <br> Yunnan, CA 94107 <br> <abbr title="Phone">P:</abbr>
											(123) 7758-521
										</address>
									</div>
									<div class="bg-info" style="margin-top: 10px;">
										<label for="exampleInputFile1">
											<h5>说明:</h5> {{data.describe}}
										</label>
									</div>
									<div>
										<input type="hidden" name="resourceId"
											value={{data.resourceId}}> <input id="fileDownload"
											class="btn btn-success" type="submit" value="下载">
									</div>
								</div>
								<script type="text/javascript">
									var url = window.location.toString();
									var num = url.substring(url
											.lastIndexOf('=') + 1, url.length);
								</script>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
